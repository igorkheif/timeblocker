<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="timer_control.css"/>
	</head>

	<body>
		<table style="width: inherit;">
			<form id="options_form" method="POST">
				Work Minutes:<br /><input type="text" id="work" value="25" />
				Small Break Minutes<br /><input type="text" id="small_break" value="5" />
				Big Break Minutes<br /><input type="text" id="big_break" value="30" />
				Should Play Sound<br /><input type="checkbox" id="play_sound" checked />
				Should Continue To Small Break<br /><input type="checkbox" id="autocontinue" checked />
				Should Create a Popup Message Upon Completion<br /><input type="checkbox" id="popup" checked />
				<br />
				<br />
				<input type="submit" value="Update" />
			</form>
		</table>
		<br />
		<br />
