<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="timer_control.css" />
  </head>

  <body style="width: 25em;">
    <table style="width: inherit;">
      <form id="options_form" method="POST">
        <table style="width:100%">
          <tr>
            <td>
              Session Minutes:
            </td>
            <td>
              <input type="text" id="work" value="25" style="width:1.7em;" />
            </td>
          </tr>
          <tr>
            <td>
              Small Break Minutes:
            </td>
            <td>
              <input type="text" id="small_break" value="5" style="width:1.7em;" />
            </td>
          </tr>
          <tr>
            <td>
              Big Break Minutes:
            </td>
            <td>
              <input type="text" id="big_break" value="30" style="width:1.7em;" />
              <br />
            </td>
          </tr>
          <tr>
            <td>
              Play Sound On Finish:
            </td>
            <td>
              <input type="checkbox" id="play_sound" checked />
              <br />
            </td>
          </tr>
          <tr>
            <td>
              Continue To Small Break After Session:
            </td>
            <td>
              <input type="checkbox" id="autocontinue" checked />
              <br />
            </td>
          </tr>
          <tr>
            <td>
              Create a Popup Message On Finish:
            </td>
            <td>
              <input type="checkbox" id="popup" checked />
              <br />
            </td>
          </tr>
        </table>
        <br />
        <br />
        <br />
        <input type="submit" value="Update" />
      </form>
    </table>
    <br />
    <br />
    <script src="options.js"></script>
    <a href="timer_control.html">back</a>
  </body>


</html>
