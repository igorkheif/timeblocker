<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="timer_control.css"/>
	</head>

	<body>
		<table style="width: inherit;">
			<tr>
				<td id="clock">00:00</td>
			</tr>
			<div class="countdown">Work</div>
			<div class="countdown">Small Break</div>
			<div class="countdown">Big Break</div>
			<div class="stop">Stop</div>
			Work Minutes:<br /><input type="text" name="name" id="work" value="25" />
			Small Break Minutes<br /><input type="text" name="name" id="small_break" value="5" />
			Big Break Minutes<br /><input type="text" name="name" id="big_break" value="30" />
		</table>
			<script src="timer_control.js"></script>
	</body>


</html>
