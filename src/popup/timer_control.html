<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="timer_control.css" />
  </head>

  <body>

    <table style="width: inherit;">
      <tr>
        <td id="clock" class="clock">00:00</td>
      </tr>
    </table>


    <div class="btn btn-session">
      <table align="center">
        <tr>
          <td>Work</td>
        </tr>
        <tr>
          <td style="font-size:0.33em">(Alt + Shift + W)</td>
        </tr>
      </table>
    </div>

    <div class="btn btn-small_break">
      <table align="center">
        <tr>
          <td>Small Break</td>
        </tr>
        <tr>
          <td style="font-size:0.33em">(Alt + Shift + V)</td>
        </tr>
      </table>
    </div>

    <div class="btn btn-big_break">
      <table align="center">
        <tr>
          <td>Big Break</td>
        </tr>
        <tr>
          <td style="font-size:0.33em">(Alt + Shift + B)</td>
        </tr>
      </table>
    </div>

    <div class="btn btn-stop">
      <table align="center">
        <tr>
          <td>Stop</td>
        </tr>
        <tr>
          <td style="font-size:0.33em">(Alt + Shift + S)</td>
        </tr>
      </table>
    </div>

    <a href="options.html" style="text-decoration: none">
      <div class="btn btn-options">
        <table align="center">
          <tr>
            <td>Options</td>
          </tr>
          <tr>
            <td style="font-size:0.33em"> </td>
          </tr>
        </table>
      </div>
    </a>
    <script src="timer_control.js"></script>
  </body>


</html>
